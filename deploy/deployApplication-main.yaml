apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: oos
  name: oos
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-oos
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-oos
    spec:
      containers:
      - image: 683573524234.dkr.ecr.us-east-1.amazonaws.com/oos:main 
        imagePullPolicy: Always
        name: app-oos
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"        
        env:
        - name: ENV
          value: "dev"
        - name: DJANGO_SECRET_KEY
          value: "DjaNgo-secure-!@#$%^&*()_+-even_more_secure-!@#$%^&*()_+-"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0"
      - image: redis:latest
        imagePullPolicy: Always
        name: redis
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"        
        ports:
        - containerPort: 6379
---              
apiVersion: v1
kind: Service
metadata:
  namespace: oos
  name: service-oos
spec:
  ports:
    - name: http
      protocol: TCP
      port: 443
      targetPort: 80
  type: NodePort
  selector:
    app.kubernetes.io/name: app-oos    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-oos
  namespace: oos
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - oos.dhdtech.io
  rules:
  - host: oos.dhdtech.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-oos
            port:
              number: 443
  
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: oos
  namespace: oos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: oos
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 60
